<h1>Sobre calor</h1>
<p>A definição correta de calor dentro da Física é a transferência de energia térmica entre dois corpos de temperaturas diferentes.</p>
<p>Calor é a energia que flui a partir dos corpos que se encontrem em temperaturas maiores que as vizinhas.</p>
